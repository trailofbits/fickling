    directory: /
    schedule:
      interval: weekly
    cooldown:
      default-days: 7
    groups:
      all:
        patterns: ["*"]
  - package-ecosystem: uv
    directory: /
    schedule:
      interval: weekly
    cooldown:
      default-days: 7
    groups:
      all:
        patterns: ["*"]
